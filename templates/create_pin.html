<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PIN - FaceBank ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .pin-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pin-digit {
            width: 50px;
            height: 60px;
            margin: 0 5px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
        }
        .pin-digit:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        .form-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .security-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="security-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h1 class="mb-3">Create Your PIN</h1>
                    <p class="lead mb-4">Choose a secure 4-digit PIN for your account</p>
                    
                    <div class="mb-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                    
                    <form action="{{ url_for('create_pin') }}" method="post">
                        <div class="mb-3">
                            <label for="pin" class="form-label">Enter PIN</label>
                            <input type="password" class="form-control" id="pin" name="pin" maxlength="4" pattern="[0-9]{4}" required>
                            <div class="form-text">PIN must be exactly 4 digits</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_pin" class="form-label">Confirm PIN</label>
                            <input type="password" class="form-control" id="confirm_pin" name="confirm_pin" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-lock me-2"></i>Create PIN
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
